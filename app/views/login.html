<form name="login_form" ng-submit="login(user.email, user.pass)">
  <input type="email" placeholder="Enter email" ng-model="user.email" required>
  <input type="password" placeholder="Enter password" ng-model="user.pass" required>
  <button type="submit">Login</button>
</form>

<a href="/#/register">Don&rsquo;t have an account?</a>
